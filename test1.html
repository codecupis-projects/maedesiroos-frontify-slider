<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="test1.css">
</head>

<body>
    <div id="slider">
        <div class="slide active fade">
            <img src="a.jpg" alt="">
            <h2 class="title">Picture One</h2>
        </div>
        <div class="slide fade">
            <img src="b.jpg" alt="">
            <h2 class="title">Picture two</h2>
        </div>
        <div class="slide fade">
            <img src="c.jpg" alt="">
            <h2 class="title">Picture three</h2>
        </div>
        <div class="slide fade">
            <img src="d.jpg" alt="">
            <h2 class="title">Picture four</h2>
        </div>
        <div id="dots">
            <span class="dot active"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
        <a href="#" class="prev">&#10094;</a>
        <a href="#" class="next">&#10095;</a>
    </div>
    <script src="test1.js"></script>
</body>

</html>
